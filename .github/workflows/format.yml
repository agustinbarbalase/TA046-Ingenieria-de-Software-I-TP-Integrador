name: Format Check with Black
on:
  push:
  pull_request:
jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install Black
        run: |
          pip install black
      - name: Run Black
        run: |
          black --check --diff .
      - name: Install mypy
        run: |
          pip install mypy
      - name: Run mypy
        run: |
          mypy .
