name: Test backend
on:
  push:
  pull_request:
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Run tests
        run: |
          python -m unittest ./backend/tests/*.py
